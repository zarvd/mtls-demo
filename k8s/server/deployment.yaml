apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-server
  namespace: mtls-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mtls-server
  template:
    metadata:
      labels:
        app: mtls-server
    spec:
      containers:
        - name: mtls-server
          image: ghcr.io/zarvd/mtls-demo/server:8859c70d4e87327423a060aea7d21aa425d3e8b9
          command:
            - /usr/local/bin/mtls-server
            - --ca-bundle=/certs/ca/ca-bundle.pem
            - --certificate=/certs/server/tls.crt
            - --key=/certs/server/tls.key
            - --port=8443
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: server-certs
              mountPath: /certs/server
              readOnly: true
            - name: ca-bundle
              mountPath: /certs/ca
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
      volumes:
        - name: server-certs
          secret:
            secretName: server-secret
        - name: ca-bundle
          configMap:
            name: intra-cluster-mtls-ca-bundle
